---
- bmg: |-
    suppliers
      .join(supplies, [:sid])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`pid`,
      `t2`.`qty`
    FROM
      `suppliers` AS 't1'
    INNER JOIN
      `supplies` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
- bmg: |-
    supplies
      .rename(:sid => :supplier_sid)
      .join(suppliers.prefix(:supplier_), [:supplier_sid])
  sqlite: |-
    SELECT
      `t1`.`sid` AS 'supplier_sid',
      `t1`.`pid`,
      `t1`.`qty`,
      `t2`.`name` AS 'supplier_name',
      `t2`.`city` AS 'supplier_city',
      `t2`.`status` AS 'supplier_status'
    FROM
      `supplies` AS 't1'
    INNER JOIN
      `suppliers` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
- bmg: |-
    suppliers
      .join(supplies.rename(:qty => :city), [:sid])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`pid`
    FROM
      `suppliers` AS 't1'
    INNER JOIN
      `supplies` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
- bmg: |-
    supplies
      .join(suppliers, [:sid])
      .join(parts, [:pid])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`pid`,
      `t1`.`qty`,
      `t2`.`name`,
      `t2`.`city`,
      `t2`.`status`,
      `t3`.`color`,
      `t3`.`weight`
    FROM
      `supplies` AS 't1'
    INNER JOIN
      `suppliers` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
    INNER JOIN
      `parts` AS 't3' ON (`t1`.`pid` = `t3`.`pid`)
- bmg: |-
    supplies
      .join(suppliers, [:sid])
      .join(parts, [:pid])
      .join(cities, [:city])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`pid`,
      `t1`.`qty`,
      `t2`.`name`,
      `t2`.`city`,
      `t2`.`status`,
      `t3`.`color`,
      `t3`.`weight`,
      `t4`.`country`
    FROM
      `supplies` AS 't1'
    INNER JOIN
      `suppliers` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
    INNER JOIN
      `parts` AS 't3' ON (`t1`.`pid` = `t3`.`pid`)
    INNER JOIN
      `cities` AS 't4' ON (`t2`.`city` = `t4`.`city`)
- bmg: |-
    suppliers
      .join(supplies.join(parts, [:pid]), [:sid])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`pid`,
      `t2`.`qty`,
      `t3`.`color`,
      `t3`.`weight`
    FROM
      `suppliers` AS 't1'
    INNER JOIN
      `supplies` AS 't2' ON (`t1`.`sid` = `t2`.`sid`)
    INNER JOIN
      `parts` AS 't3' ON (`t2`.`pid` = `t3`.`pid`)
- bmg: |-
    suppliers
      .join(cities, [:city])
      .join(supplies.join(parts, [:pid]), [:sid])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`country`,
      `t3`.`pid`,
      `t3`.`qty`,
      `t4`.`color`,
      `t4`.`weight`
    FROM
      `suppliers` AS 't1'
    INNER JOIN
      `cities` AS 't2' ON (`t1`.`city` = `t2`.`city`)
    INNER JOIN
      `supplies` AS 't3' ON (`t1`.`sid` = `t3`.`sid`)
    INNER JOIN
      `parts` AS 't4' ON (`t3`.`pid` = `t4`.`pid`)
- bmg: |-
    suppliers
      .join(cities, [])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`country`
    FROM
      `suppliers` AS 't1'
    CROSS JOIN
      `cities` AS 't2'
- bmg: |-
    suppliers
      .join(cities, [])
      .join(parts, [:city])
  sqlite: |-
    SELECT
      `t1`.`sid`,
      `t1`.`name`,
      `t1`.`city`,
      `t1`.`status`,
      `t2`.`country`,
      `t3`.`pid`,
      `t3`.`color`,
      `t3`.`weight`
    FROM
      `cities` AS 't2'
    CROSS JOIN
      `suppliers` AS 't1'
    INNER JOIN
      `parts` AS 't3' ON (`t1`.`city` = `t3`.`city`)
